<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 2: Registration</title>
    <link rel="stylesheet" href="../styles/page2.css">
</head>
<body>
    <div class="container">
        <h1 class="logo">MULAH</h1>
        <h2 class="registration-title">Registration</h2>
        <p class="registration-subtext">Please fill up your details.</p>

        <!-- Name Input -->
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter Name">
        <p class="error-message" id="nameError">*Please insert a name.</p>

        <!-- Birthday Input -->
        <label for="birthday">Birthday</label>
        <div class="birthday-container">
            <input type="text" id="day" placeholder="DD" maxlength="2">
            <input type="text" id="month" placeholder="MM" maxlength="2">
            <input type="text" id="year" placeholder="YYYY" maxlength="4">
        </div>
        <p class="error-message" id="birthdayError">*Please insert your birthday.</p>

        <!-- Email Input -->
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email Address">
        <p class="error-message" id="emailError">*Please insert a valid email address.</p>

        <!-- No Email Checkbox -->
        <div class="checkbox-container">
            <input type="checkbox" id="noEmail">
            <label for="noEmail">No email address</label>
        </div>

        <!-- Continue Button -->
        <button id="continue">Continue</button>

        <!-- Footer -->
        <p class="footer-text">
            Powered by <a href="https://MulahRewards.com" target="_blank" class="footer-link">MulahRewards.com</a>
        </p>
    </div>

    <script src="../scripts/page2.js"></script>
</body>
</html>
